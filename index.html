<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Kartu Tanda Mahasiswa</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <h1>ğŸ“ Generator Kartu Tanda Mahasiswa</h1>

        <div class="content-wrapper">
            <!-- Form Input -->
            <div class="form-section">
                <h2>ğŸ“ Data Mahasiswa</h2>

                <div class="form-group">
                    <label>Nama Lengkap *</label>
                    <input type="text" id="input-nama" placeholder="Masukkan nama lengkap">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>NIM *</label>
                        <input type="text" id="input-nim" placeholder="20243704854">
                    </div>
                    <div class="form-group">
                        <label>Jenjang *</label>
                        <select id="input-jenjang">
                            <option value="D3">D3</option>
                            <option value="D4">D4</option>
                            <option value="S1" selected>S1</option>
                            <option value="S2">S2</option>
                            <option value="S3">S3</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Tempat Lahir *</label>
                        <input type="text" id="input-tempat" placeholder="Pandeglang">
                    </div>
                    <div class="form-group">
                        <label>Tanggal Lahir (DD/MM/YYYY) *</label>
                        <input type="text" id="input-tanggal" placeholder="27/08/2006">
                    </div>
                </div>

                <div class="form-group">
                    <label>Fakultas *</label>
                    <select id="input-fakultas">
                        <option>Fakultas Keguruan dan Ilmu Pendidikan</option>
                        <option>Fakultas Teknik</option>
                        <option>Fakultas Ekonomi dan Bisnis</option>
                        <option>Fakultas Ilmu Sosial dan Politik</option>
                        <option>Fakultas Hukum</option>
                        <option>Fakultas Kedokteran</option>
                        <option>Fakultas MIPA</option>
                        <option>Fakultas Pertanian</option>
                        <option>Fakultas Ilmu Budaya</option>
                        <option>Fakultas Psikologi</option>
                        <option>Fakultas Ilmu Komunikasi</option>
                        <option>Fakultas Farmasi</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Program Studi *</label>
                    <input type="text" id="input-prodi" placeholder="Pendidikan Bahasa Inggris">
                </div>

                <div class="form-group">
                    <label>Tahun Akademik *</label>
                    <input type="text" id="input-tahun" placeholder="2024 - 2028">
                </div>

                <div class="form-group">
                    <label>Masa Aktif Kartu *</label>
                    <input type="text" id="input-masa" placeholder="14 - Maret - 2028">
                </div>

                <div class="form-group">
                    <label>Dosen Wali *</label>
                    <input type="text" id="input-dosen" placeholder="Dr. Dedi Kurniawan, S.T., M.T.">
                </div>

                <div class="form-group">
                    <label>Upload Foto Mahasiswa</label>
                    <input type="file" id="input-photo" accept="image/*">
                    <small>Format: JPG, PNG (Rekomendasi 3x4)</small>
                </div>

                <hr>

                <h3>ğŸ›ï¸ Data Universitas</h3>

                <div class="form-group">
                    <label>Nama Universitas *</label>
                    <input type="text" id="input-univ" value="Universitas Negeri Yogyakarta">
                </div>

                <div class="form-group">
                    <label>Alamat Universitas *</label>
                    <input type="text" id="input-alamat" value="Jl. Colombo No.1, Karang Malang">
                </div>

                <div class="form-group">
                    <label>Upload Logo Universitas</label>
                    <input type="file" id="input-logo" accept="image/*">
                    <small>Format: JPG, PNG (Rekomendasi persegi)</small>
                </div>

                <div class="form-actions">
                    <button id="apply-btn" class="btn btn-success">âœ… Terapkan Data</button>
                    <button id="generate-btn" class="btn btn-primary">ğŸ² Generate Random</button>
                    <button id="reset-btn" class="btn btn-secondary">ğŸ”„ Reset Form</button>
                </div>
            </div>

            <!-- Card Preview -->
            <div class="preview-section">
                <div class="preview-header">
                    <h2>ğŸ‘ï¸ Preview Kartu</h2>
                    <div class="theme-selector">
                        <label>Tema:</label>
                        <select id="theme-select">
                            <option value="green">Hijau</option>
                            <option value="blue">Biru</option>
                            <option value="red">Merah</option>
                            <option value="purple">Ungu</option>
                            <option value="orange">Oranye</option>
                            <option value="navy">Navy</option>
                            <option value="teal">Teal</option>
                            <option value="pink">Pink</option>
                        </select>
                    </div>
                </div>

                <div id="card-preview">
                    <div id="ktm-card" class="ktm-card">
                        <!-- Card will be rendered here -->
                    </div>
                </div>

                <button id="download-btn" class="btn btn-download">ğŸ“¥ Download Kartu (PNG)</button>
            </div>
        </div>
    </div>

    <!-- Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/JsBarcode/3.11.6/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
